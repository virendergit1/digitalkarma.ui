<div ng-controller="forgotPasswordController">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">IT Portfolio Management</a>
        </div>
    </nav>
    <br />
    <div class="col-md-6 col-lg-6 col-md-offset-3" ng-hide="showMessageForgotPassword">
        <div class="row">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Instructions to recover your account has been sent to email@example.com.
            </div>
        </div>
    </div>
    <div class="container" id="registration">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forgot Password</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Show User Secret Question Here</label>
                                <input class="form-control" placeholder="Enter answer to secret question">
                            </div>

                            <div class="form-group">
                                <label>Do you want password reset sent to your Email?</label>
                                <select class="form-control">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <hr/>
                            <div class="form-group">
                                <label>Ask your admin (admin name here) to reset your password?</label>
                                <select class="form-control">
                                    <option>Select</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <a class="btn btn-success" ng-click="Submit()">Submit</a>
                        </form>

                    </div>
                    <div class="panel-footer">
                        Go to <a href="#/login" ui-sref="login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
