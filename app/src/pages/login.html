<div class="container" id="login" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
               <div class="panel-body">
                   <form role="form" name="login">
                       <fieldset>
                           <div class="form-group" ng-class="{'has-error': login.email.$error.pattern || login.email.$error.required && (submitted)}">
                               <input class="form-control"
                                      placeholder="E-mail"
                                      name="email"
                                      type="email"
                                      autofocus value=""
                                      ng-model="email"
                                      ng-required="true"
                                      ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"/>
                               <label class="help-block" ng-if="login.email.$error.pattern && (submitted)">The Email is invalid</label>
                               <label class="help-block has-error" ng-if="login.email.$error.required && (submitted)">Email is required</label>
                           </div>
                           <div class="form-group" ng-class="{'has-error': login.password.$error.required && (submitted)}">
                               <input
                                   class="form-control"
                                   placeholder="Password"
                                   name="password"
                                   type="password"
                                   value=""
                                   ng-model="password"
                                   ng-required="true">
                               <label class="help-block" ng-if="login.password.$error.pattern || login.password.$error.required && (submitted)">Password is required</label>
                           </div>
                           <div class="form-group has-error" ng-show="isShowLoginError">
                               <label class="control-label"><i class="fa fa-exclamation-circle"></i> &nbsp;{{loginErrorMessage}}</label>
                           </div>
                           <div class="checkbox">
                               <label>
                                   <input name="remember" type="checkbox" value="Remember Me">Remember Me
                               </label>
                           </div>
                           <hr/>

                           <div class="form-group" ng-if="false">
                               <label>Or, sign In using OpenID/oAuth</label>
                               <input class="form-control" placeholder="Enter OpenID/oAuth">
                               <p class="help-block">Help text goes here in any</p>
                           </div>

                           <!-- Change this to a button or input when using this as a form -->
                           <a class="btn btn-success" ng-click="validateUser(email, password)">Login</a>
                           <a href="#/forgotpassword" ui-sref="forgotpassword">Forgot password</a>
                       </fieldset>
                   </form>
                </div>
                <div class="panel-footer">
                    Don't have account <a href="#/registration" ui-sref="registration">Register</a>
                </div>
            </div>
        </div>
       
    </div>
</div>
