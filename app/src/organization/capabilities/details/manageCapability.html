<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Capability</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-class="{'has-error': frmCapability.capabilityName.$error.required && (submitted)}">
                    <label>Name *</label>
                    <input class="form-control"
                           placeholder="Capability Name"
                           name="capabilityName"
                           type="text"
                           ng-model="capability.name"
                           ng-required="true"
                           ng-minlength="2" />
                    <label class="help-block has-error" ng-if="frmCapability.capabilityName.$error.required && (submitted)">Capability Name is required</label>
                </div>
                <div class="form-group" ng-class="{'has-error': frmCapability.capabilityDescription.$error.required && (submitted)}">
                    <label>Description *</label>
                    <textarea class="form-control"
                              rows="3"
                              placeholder="Description"
                              name="capabilityDescription"
                              ng-model="capability.description"
                              ng-required="true"
                              ng-minlength="2"></textarea>
                    <label class="help-block has-error" ng-if="frmCapability.capabilityDescription.$error.required && (submitted)">Capability Description is required</label>
                </div>
                <div class="form-group" ng-class="{'has-error': frmCapability.capabilityLevel.$error.required && (submitted)}">
                    <label>Capability level *</label>
                    <div class="form-control">
                        Division (Level - 1)
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': frmCapability.capabilityState.$error.required && (submitted)}">
                    <label>State *</label>
                    <select class="form-control" ng-model="capability.state" name="capabilityState" ng-required="true">
                        <option>Exists</option>
                        <option>Gap</option>
                        <option>Planned</option>
                    </select>
                    <label class="help-block has-error" ng-if="frmCapability.capabilityState.$error.required && (submitted)">Capability Gap is required</label>
                </div>
                <div class="form-group">
                    <label>Planned Completion Date</label>
                    <input class="form-control"
                           placeholder="Planned Completeion date"
                           name="plannedDate"
                           type="date"
                           ng-model="capability.plannedDate"
                           ng-disabled="capability.state !== 'Planned'" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">Close</button>
                <button type="button" class="btn btn-success" ng-click="addCapability(capability)">Save</button>
            </div>
        </div>
    </div>
</div>
