<div>
    <top-nav-directive></top-nav-directive>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">
                {{orgnizationName}} Capability setup
                <br/><small>As a best practice there should be 3 levels of hierarchies for capabilities. Below forms allows to setup all the levels of capabilities.
                    You can also review your Capability Architecture in the section below.</small>
            </h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Capability Setup
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" name="form">
                            <div class="panel-body">
                                <a class="btn btn-success" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span> Add Capability</a>
                            </div>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Add Capability</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group" ng-class="{'has-error': frmCapability.capabilityName.$error.required && (submitted)}">
                                                <label>Name *</label>
                                                <input class="form-control"
                                                       placeholder="Capability Name"
                                                       name="capabilityName"
                                                       type="text"
                                                       ng-model="capability.name"
                                                       ng-required="true"
                                                       ng-minlength="2"/>
                                                <label class="help-block has-error" ng-if="frmCapability.capabilityName.$error.required && (submitted)">Capability Name is required</label>
                                            </div>

                                            <div class="form-group" ng-class="{'has-error': frmCapability.capabilityDescription.$error.required && (submitted)}">
                                                <label>Description *</label>
                                                <textarea class="form-control"
                                                          rows="3"
                                                          placeholder="Description"
                                                          name="capabilityDescription"
                                                          ng-model="capability.description"
                                                          ng-required="true"
                                                          ng-minlength="2"></textarea>
                                                <label class="help-block has-error" ng-if="frmCapability.capabilityDescription.$error.required && (submitted)">Capability Description is required</label>
                                            </div>

                                            <div class="form-group" ng-class="{'has-error': frmCapability.capabilityLevel.$error.required && (submitted)}">
                                                <label>Capability level *</label>
                                                <select class="form-control" ng-model="capability.level" name="capabilityLevel" ng-required="true">
                                                    <option>Level 1</option>
                                                    <option>Level 2</option>
                                                    <option>Level 3</option>
                                                </select>
                                                <label class="help-block has-error" ng-if="frmCapability.capabilityLevel.$error.required && (submitted)">Capability Level is required</label>
                                            </div>

                                            <div class="form-group" ng-class="{'has-error': frmCapability.capabilityState.$error.required && (submitted)}">
                                                <label>State *</label>
                                                <select class="form-control" ng-model="capability.state" name="capabilityState" ng-required="true">
                                                    <option>Exists</option>
                                                    <option>Gap</option>
                                                    <option>Planned</option>
                                                </select>
                                                <label class="help-block has-error" ng-if="frmCapability.capabilityState.$error.required && (submitted)">Capability Gap is required</label>
                                            </div>

                                            <div class="form-group">
                                                <label>Planned Completion Date</label>
                                                <input class="form-control"
                                                       placeholder="Planned Completeion date"
                                                       name="plannedDate"
                                                       type="date"
                                                       ng-model="capability.plannedDate"
                                                       ng-disabled="capability.state !== 'Planned'"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end model-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
