<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            
            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Operational Sustainability:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Operational Sustainability">
                        <option value="" selected disabled>Select Technical Condition</option>
                        <option>1 - Operationally unstable</option>
                        <option>2 - Operational with single points of failure and limited fail-over</option>
                        <option>3 - On-site redundancy with failover and recovery</option>
                        <option>4 - Complete and test fail-over and disaster recovery</option>
                        <option>5 - ASP with service level agreement (SLA)</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Operational Sustainability"
                                data-content="1: Operationally unstable
                                              2: Operational with single points of failure and limited fail-over
                                              3: On-site redundancy with failover and recovery
                                              4: Complete and test fail-over and disaster recovery
                                              5: ASP with service level agreement (SLA)">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Major Issues:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Major Issues" data-content="What are the major issues with the application (current and/or anticipated), if any?">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Help Desk Incidents:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Help Desk Incidents" data-content="Average number of incidents per year">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>


            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Opportunities:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Opportunities">
                        <option value="" selected disabled>Select Opportunities</option>
                        <option>1 - Consolidation </option>
                        <option>2 - Retirement</option>
                        <option>3 - Upgrade</option>
                        <option>4 - Update</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Opportunities"
                                data-content="Are there known opportunities for 
                                              1. Consolidation 
                                              2. Retirement
                                              3. Upgrade
                                              4. Update">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Ease of Maintenance:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Ease of Maintenance">
                        <option value="" selected disabled>Select Ease of Maintenance</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Ease of Maintenanc"
                                data-content="Rate 1-4 (1-easiest to 4-very difficult) taking into account cost, complexity, disruption to business processes etc.">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>


            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Ease of Replacement:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Ease of Replacement">
                        <option value="" selected disabled>Select Ease of Replacement</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Opportunities"
                                data-content="Rate 1-4 (1-easiest to 4-very difficult) taking into account cost, complexity, disruption to business processes etc.">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

        </form>
    </div>
</div>
