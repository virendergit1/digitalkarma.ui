<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Business Criticality:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Scalability">
                        <option value="" selected disabled>Select Scalability</option>
                        <option>1 - Does not support core business processes </option>
                        <option>2 - Supports a core business process (sell, deliver, etc.) but does not perform important functions for that process</option>
                        <option>3 - Supports a core business processes and performs important functions for the process</option>
                        <option>4 - Supports the most critical functions of a core business process </option>
                        <option>5 - Supports critical functions of a core business process and provides information for critical functions of other core business processes</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Business Criticality" 
                                data-content="This field helps identify the extent to which the loss of this application would materially affect the company’s ability to conduct core business processes (e.g., sell, deliver, close financial books). Consider a situation of a disaster and identify how critical this application is to fulfill the business needs that it helps support. Please rate the application using the following criteria. This application   
                                                1.  Does not support core business processes   
                                                2.  Supports a core business process (sell, deliver, etc.) but does not perform important functions for that process   
                                                3.  Supports a core business processes and performs important functions for the process   
                                                4.  Supports the most critical functions of a core business process   
                                                5.  Supports critical functions of a core business process and provides information for critical functions of other core business processes">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Competitive Advantage:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Competitive Advantage">
                        <option value="" selected disabled>Select Competitive Advantage</option>
                        <option>1 - Lowers operating cost but does not differentiate the company in the market</option>
                        <option>2 - Generates revenue but does not differentiate the company in the market</option>
                        <option>3 - Lowers operating costs and differentiates the company in the market</option>
                        <option>4 - Generates revenue and differentiates the company in the market</option>
                        <option>5 - Generates revenue, lowers cost, and differentiates the company in the market</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Competitive Advantage" 
                                data-content="This field identifies the extent to which the application enables a capability that I) results in greater revenue or lower cost and 
                                            2) differentiates the company in the marketplace. Please rate the application using the following criteria. This application    
                                            1.  Lowers operating cost but does not differentiate the company in the market   
                                            2.  Generates revenue but does not differentiate the company in the market   
                                            3.  Lowers operating costs and differentiates the company in the market   
                                            4.  Generates revenue and differentiates the company in the market   
                                            5.  Generates revenue, lowers cost, and differentiates the company in the market">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Current Effectiveness:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Current Effectiveness">
                        <option value="" selected disabled>Please select Scalability</option>
                        <option>1 - Does not meet business needs</option>
                        <option>2 - Meets some business needs for a specific set of users </option>
                        <option>3 - Meets some business needs for a large set of business users</option>
                        <option>4 - Meets most business needs for a large set of business users </option>
                        <option>5 - Meets most business needs for a large set of business users and provides new functionality the business did not expect</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Current Effectiveness" data-content="This field identifies the level to which the application effectively meets the business requirements. Please rate the application using the following criteria. This application   
                            1.  Does not meet business needs   
                            2.  Meets some business needs for a specific set of users   
                            3.  Meets some business needs for a large set of business users   
                            4.  Meets most business needs for a large set of business users   
                            5.  Meets most business needs for a large set of business users and provides new functionality the business did not expect">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Breadth of Usage:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Breadth of Usage">
                        <option value="" selected disabled>Select Breadth of Usage</option>
                        <option>1 - Is used on a local scale and has a small investment profile</option>
                        <option>2 - Is used on a regional scale and has a small investment profile</option>
                        <option>3 - Is used on a local or regional scale but has a medium investment profile</option>
                        <option>4 - Is used on a local or regional scale and has a large investment profile</option>
                        <option>5 - Is used on a global scale and has a large investment profile</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Breadth of Usage" data-content="Identify the governance oversight for this application. This field is driven by the level of usage (local/regional, etc.) and the investment profile (if it has a relatively high investment profile, that implies this application might need a higher level governance oversight). Please rate the application using the following criteria. This application   
                            1.  Is used on a local scale and has a small investment profile   
                            2.  Is used on a regional scale and has a small investment profile   
                            3.  Is used on a local or regional scale but has a medium investment profile   
                            4.  Is used on a local or regional scale and has a large investment profile 
                            5.  Is used on a global scale and has a large investment profile">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Functional Condition:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Functional Condition">
                        <option value="" selected disabled>Select Functional Condition</option>
                        <option>1: Process support is very limited in scope</option>
                        <option>2: Application provides support for process with heavy reliance on other applications or data</option>
                        <option>3: Application provides support for process with some reliance on other applications or data</option>
                        <option>4: Provides broad support for key business processes (e.g. provides functionality in one stop shop)</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Functional Condition" 
                                data-content="1: Process support is very limited in scope
                                        2: Application provides support for process with heavy reliance on other applications or data
                                        3: Application provides support for process with some reliance on other applications or data
                                        4: Provides broad support for key business processes (e.g. provides functionality in one stop shop)">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Technical Condition:</label>
                <div class="input-group custom-search-form">
                    <select class="form-control" placeholder="Select Scalability">
                        <option value="" selected disabled>Select Technical Condition</option>
                        <option>1: Poor (e.g. not scalable, not flexible, or unacceptable performance)</option>
                        <option>2: Limited (e.g. limited support for future requirements and growth, poor performance adequate for selected tasks)</option>
                        <option>3: Average (e.g. moderate support for future requirements and growth, average performance adequate for all tasks)</option>
                        <option>4: Good (e.g. will support future requirements and growth, performance is above average)</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Technical Condition" 
                                data-content="1: Poor (e.g. not scalable, not flexible, or unacceptable performance)
                                              2: Limited (e.g. limited support for future requirements and growth, poor performance adequate for selected tasks)
                                              3: Average (e.g. moderate support for future requirements and growth, average performance adequate for all tasks)
                                              4: Good (e.g. will support future requirements and growth, performance is above average)">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

        </form>
    </div>
</div>
