<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Application Name:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Application Name" data-content="The full name of the application; some of the special characters are not allowed in this field (Note: You cannot add two applications with the same name; please check to see if an application with the same name exists before you add a new application)">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="alias">Alias:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="alias">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Alias" data-content="The short name by which the application is commonly known">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="description">Description:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="description">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Description" data-content="High-level description of the application and the functionality">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="status">Status:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="status">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Status"  data-content="The status of the application; emerging, standard, contained, sunset, retired">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="currentVersion">Current Version:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="currentVersion">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Current Version" data-content="Current version of the application deployed">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="accessLocation">Access Location:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="accessLocation">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Access Location" data-content="Please provide the information about accessing this application. In most cases it will be a URL to the application">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="notes">Notes:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="notes">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" title="Notes" data-placement="top" data-content="Free-form text field to enter any additional information regarding the application">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>

</div>
