<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Original Development:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Original Development" data-content="This field identifies if this application was developed internally or externally by an IT vendor. Choose Externally for a packaged product">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Original Deployment Date:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Original Deployment Date" data-content="Date the application is implemented in production">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Last Deployment Date:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Last Deployment Date" data-content="Date the application was last updated in production">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Managed Type:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Managed Type" data-content="This field identifies the deployment location of the application">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for=""># of External Interfaces IN:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="# of External Interfaces IN" data-content="This field identifies the number of applications that feed data “IN” to this application">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for=""># of External Interfaces OUT:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="# of External Interfaces OUT" data-content="This field identifi es the number of applications that feed data “OUT” of this application">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Software Platform Type:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Software Platform Type" data-content="This field identifies if this application platform is an Opensource software or a Commercial Off the shelf (COTS) product">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Programming Language(s):</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Programming Language(s)" data-content="This field is meant to capture the programming language(s) using which this application is written; you may choose multiple programming languages">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Database Platform:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Hardware Platform" data-content="This field is meant to capture the database platform this application uses">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Hardware Platform:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Hardware Platform" data-content="This field is meant to capture the hardware platform this application uses">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Asset ID:</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Asset ID" data-content="The Asset ID number in the infrastructure database (CMDB) that uniquely identifies this application; (Asset has all the infrastructure assets in one database; this data also has linkages between different infrastructure components such as servers on which the application resides, related databases and their servers, related software, etc.); please obtain the Infrastructure ID for your application from the application infrastructure team;">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Recovery Point Objective (RPO):</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Recovery Point Objective (RPO)" data-content="This field is meant to capture the RPO of the application in case of a Disaster recovery event. Please provide maximum time in minutes.">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-3" for="">Recovery Time Objective (RTO):</label>
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" id="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" title="Recovery Time Objective (RTO)" data-content="This field is meant to capture the RTO of the application in case of a Disaster recovery event. Please provide maximum time in minutes.">
                            <i class="fa fa-info"></i>
                        </button>
                    </span>
                </div>
            </div>



        </form>
    </div>
</div>
